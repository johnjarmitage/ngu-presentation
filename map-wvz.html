<!-- map of iceland with lava ages from the WVZ -->

<!doctype html>
<html>
<head>
	<title>Testing Map</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<style>
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%
		}
        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
	</style>
</head>
<body>

    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="catiline.js"></script>
    <script src="leaflet.shpfile.js"></script>
    <script>
        var m = L.map('map').setView([64.9631, -19.0208], 6);
        var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, //               Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
        }).addTo(m);

        function polystyle(feature) {
            return {
                fillColor: getColor(feature.properties.age),
                weight: 2,
                opacity: 1,
                color: '#08519c',  //Outline color
                fillOpacity: 0.7
            };
        }
        
        // colors for lava ages
        
        function getColor(d) {
            return d > 10000 ? '#99000d' :
                   d > 8000  ? '#cb181d' :
                   d > 6000  ? '#ef3b2c' :
                   d > 4000  ? '#fb6a4a' :
                   d > 2000  ? '#fc9272' :
                   d > 1000  ? '#fcbba1' :
                   d > 0     ? '#fee5d9' :
                               '#756BB1' ;
        }
        
        // import the shapefile and give it its properties
        
        var shpfile = new L.Shapefile('data/wvz_pg.zip', {
            onEachFeature: function(feature, layer) {
                if (feature.properties) {
                    layer.bindPopup(Object.keys(feature.properties).map(function(k) {
                        return k + ": " + feature.properties[k];
                        }).join("<br />"), {
                        maxHeight: 200
                    });
                }
            },
            style: polystyle 
        });
        shpfile.addTo(m);
        shpfile.once("data:loaded", function() {
            console.log("finished loaded shapefile");
        });
        
        // add a legend
        
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 1000, 2000, 4000, 6000, 8000, 10000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }
            labels.push('<i style="background: #756BB1"></i> ' + 'uncertain');

            div.innerHTML = labels.join('<br>');
            return div;
        };
        
        legend.addTo(m);
        
    </script>
</body>
</html>
